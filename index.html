<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
    setTimeout(function() {
        loader.style.display = "none";
        }, 3000);
  
        document.addEventListener("contextmenu", function(e){
  if (e.target.nodeName === "IMG") {
      e.preventDefault();
  }
}, false);

})
